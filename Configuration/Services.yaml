services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Waldhacker\Oauth2Client\:
    resource: '../Classes/*'

  Waldhacker\Oauth2Client\LoginProvider\Oauth2LoginProvider:
    public: true

  Waldhacker\Oauth2Client\Service\LoginService:
    public: true

  Waldhacker\Oauth2Client\Controller\RegistrationController:
    public: true

  Waldhacker\Oauth2Client\Controller\ShowBackendModule:
    public: true

  Waldhacker\Oauth2Client\Controller\RegistrationFinalize:
    public: true

  Waldhacker\Oauth2Client\SetupModule\ProviderUserFunc:
    public: true

  Waldhacker\Oauth2Client\DataHandling\DataHandlerHook:
    public: true

  Waldhacker\Oauth2Client\EventListener\ModifyLoginFormViewListener:
    tags:
      - name: event.listener
        identifier: 'oauth2_client'
        event: TYPO3\CMS\FrontendLogin\Event\ModifyLoginFormViewEvent
